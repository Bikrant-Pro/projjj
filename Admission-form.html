        <script src="k.js"></script>

            <a href="Home.html"><img src="download.jpg" alt="download.jpg" id="img1"></a>

            <div id="nav">
                <nav><a href="Home.html">Home</a></nav>
                <nav><a href="About.html">About</a></nav>
                <nav><a href="Contact.html">Contact</a></nav>
                <nav><a href="Admission.html">Admission</a></nav>
            </div>
        </header>


        <div class="form-section">
            <h1>Admission Form</h1>
            <hr>
            <form action="post">
                <div class="input-group">
                    <label for="regNo">Reg N.o:</label><br>
                    <input type="text" id="regNo" placeholder="Enter Registration Number" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="studentName">Student Name:</label><br>
                    <input type="text" id="studentName" placeholder="Enter Student Name" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="parentsName">Parents Name:</label><br>
                    <input type="text" id="parentsName" placeholder="Enter Parent's Name (Father & Mother)" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="birthDate">Birth Date:</label><br>
                    <input type="date" id="birthDate" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label>Gender:</label><br>
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="male" value="male" required>
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" id="female" value="female"><br><br>
                </div>

                <div class="input-group">
                    <label for="tempAddress">Temporary Address:</label><br>
                    <select id="tempAddress">
                        <option value="">Please select your Province</option>
                        <option value="koshi">Koshi Province</option>
                        <option value="bagmati">Bagmati Province</option>
                    </select><br><br>
                    <label for="districtTemp">District:</label><br>
                    <input type="text" id="districtTemp" placeholder="Enter District" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="permAddress">Permanent Address:</label><br>
                    <select id="permAddress">
                        <option value="">Please select your Province</option>
                        <option value="koshi">Koshi Province</option>
                        <option value="bagmati">Bagmati Province</option>
                    </select><br><br>
                    <label for="districtPerm">District:</label><br>
                    <input type="text" id="districtPerm" placeholder="Enter District" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="contact">Contact Information:</label><br>
                    <input type="text" id="contact" placeholder="Enter Contact Info" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="email">Email address:</label><br>
                    <input type="email" id="email" placeholder="Enter Email Address" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="course">Course Name:</label><br>
                    <input type="text" id="course" placeholder="Enter Course Name" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="occupation">Parent's Occupation:</label><br>
                    <input type="text" id="occupation" placeholder="Enter Parent's Occupation" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="previousSchool">Previous School Name:</label><br>
                    <input type="text" id="previousSchool" placeholder="Enter Previous School" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="division">Division:</label><br>
                    <input type="text" id="division" placeholder="Enter Division" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="religion">Religion:</label><br>
                    <input type="text" id="religion" placeholder="Enter Religion" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="nationality">Nationality:</label><br>
                    <input type="text" id="nationality" placeholder="Enter Nationality" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="grade">Grade:</label><br>
                    <input type="text" id="grade" placeholder="Enter Grade" size="50" required><br><br>
                </div>

                <div class="input-group">
                    <label for="file">Upload Passport Size Photo:</label><br>
                    <input type="file" id="file" name="file" multiple><br><br>
                </div>

                <hr>
                <input type="submit" value="Submit" class="registerbtn">
            </form>

    </body>
</html>
